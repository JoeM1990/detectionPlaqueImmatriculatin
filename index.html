<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Plaques d'Immatriculation</title>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <img src="assets/check.png" class="login-icon" alt="Login" onclick="openVerifyModal()">
        <img src="assets/add.png" class="login-icon" alt="Login" onclick="openAddModal()">
        <img src="assets/user.jpg" class="login-icon" alt="Login" onclick="openModal()">
    </div>

    <div class="container">
        <h1>Détection de Plaques d'Immatriculation</h1>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="scanLine" class="scan-line"></div>
            <button id="toggleCameraButton" class="camera-button"><i class="fas fa-video"></i></button>
        </div>
        <button id="captureButton" class="capture-button">Analyser</button>
        <div id="result" class="result"></div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="color: #28a745;">Informations sur l'application</h2>
            <p>Cet outil vous permet de scanner les plaques d'immatriculations</p>
            <p>Utilisez le camera pour faire la detection ainsi que la classification de votre plaque</p> <br>
            <p><a href="https://github.com/JoeM1990" target="_blank">By Joe MONKILA</a></p>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2 style="color: #28a745;">Formulaire</h2>
            <div class="form-container">
                
                <form id="vehicle-form">
                    <div class="form-group">
                        <label for="numero">Numéro de Plaque</label>
                        <input type="text" id="numero" name="numero" placeholder="Entrez le numéro de la plaque" required>
                    </div>
            
                    <div class="form-group">
                        <label for="etat">État du Véhicule</label>
                        <select id="etat" name="etat" required>
                            <option value="">Sélectionnez un état</option>
                            <option value="en ordre">En ordre</option>
                            <option value="aucun">Aucun</option>
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="proprietaire">Propriétaire</label>
                        <input type="text" id="proprietaire" name="proprietaire" placeholder="Entrez le nom du propriétaire" required>
                    </div>
            
                    <div class="form-group">
                        <button type="button" class="btn-form" onclick="addPlateInfos()">Soumettre</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>


    <div id="verifyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVerifyModal()">&times;</span>
            <h2 style="color: #28a745;">Verification</h2>
            <div class="form-container">
                
                <form id="vehicle-form">
                    <div class="form-group">
                        <label for="numero">Numéro de Plaque</label>
                        <input type="text" id="numeroVerify" name="numero" placeholder="Entrez le numéro de la plaque" required>
                    </div>
            
                    <div class="form-group">
                        <button type="button" class="btn-form" onclick="verifyPlate()">Soumettre</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #28a745;">Message</h2>
            <p id="infos-message"></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@3.12.0/wasm/tfjs-backend-wasm-simd.wasm"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite"></script>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <!-- Firebase SDK -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script> -->

    <script src="scripts/script.js"></script>
</body>

</html>
